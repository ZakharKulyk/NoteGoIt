<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Notation</title>
    <link rel="stylesheet" href="/css/styleaddnote.css" />
</head>
<body>
<h1>Add New Notation</h1>

<form th:action="@{/note/addNewNotation/save}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required />

    <label for="content">Content:</label>
    <textarea id="content" name="content" rows="5" required></textarea>

    <button type="submit">Add Notation</button>
</form>

<a href="/note/list">Back to Note List</a>
</body>
</html>
