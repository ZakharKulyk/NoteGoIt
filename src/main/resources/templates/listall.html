<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Note List</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .add-note-btn {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .add-note-btn:hover {
            background-color: #2980b9;
        }

        .reference-text {
            text-align: center;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>List of Notes</h1>


    <a class="add-note-btn" th:href="@{/note/addNewNotation}">Add New Note</a>

    <table>
        <thead>
        <tr>
            <th style="width: 5%;">ID</th>
            <th style="width: 20%;">Title</th>
            <th style="width: 50%;">Content</th>
            <th style="width: 25%;">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${notes}">
            <td th:text="${note.id}">1</td>
            <td th:text="${note.title}">Sample Title</td>
            <td th:text="${note.content}">Sample Content</td>
            <td>
                <a th:href="@{/note/update/{id}(id=${note.id})}">Edit</a> |
                <a th:href="@{/note/delete/{id}(id=${note.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
